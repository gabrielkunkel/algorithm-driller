<div>

  <form name="card" class="form-horizontal" ng-submit="vm.action()">

    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="vm.chalObj.title">
      </div>
    </div>

    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputDescription" placeholder="Description" ng-model="vm.chalObj.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="inputExample" class="col-sm-2 control-label">Example</label>
      <div class="col-sm-10">
        <textarea ui-codemirror="vm.codeMirrorOptionsEdit" id="inputExample" class="form-control" placeholder="Example" ng-model="vm.chalObj.example">Example</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAnswer" class="col-sm-2 control-label">Answer</label>
      <div class="col-sm-10">
        <textarea ui-codemirror="vm.codeMirrorOptionsEdit" id="inputAnswer" class="form-control" placeholder="Answer" ng-model="vm.chalObj.answerString">Answer</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="inputTest" class="col-sm-2 control-label">Test</label>
      <div class="col-sm-10">
        <textarea ui-codemirror="vm.codeMirrorOptionsEdit" id="inputTest" class="form-control" placeholder="Test" ng-model="vm.chalObj.tests">Test</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>


  </form>


</div>
